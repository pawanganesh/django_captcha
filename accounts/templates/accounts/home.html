{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to home</h1>
    <h1>{{ request.user.username }}</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Login</a>
        <a href="{% url 'accounts:logout' %}">Logout</a>

    {% endif %}
{% endblock content %}
