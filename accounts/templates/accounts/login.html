{% extends 'base.html' %}

{% block content %}
    <form action="/login/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: #ff0000;">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        {% if form.non_field_errors %}
            <div style="color: red;">
                <p>{{ form.non_field_errors }}</p>
            </div>
        {% endif %}
        <div class="g-recaptcha" data-sitekey="6Lf0Yf4ZAAAAAHQAy_a1FuMDoSK_fjs_y9cK_LgA"></div>
        <button type="submit">Login</button>
    </form>
{% endblock content %}
